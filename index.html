<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>

</head>
<body>
    <div class="container">
    <header>

     <h1>AI french poem generator</h1>

    </header>
    <main>
        <form>
            <input type="Text" placeholder="Enter the topic of the french poems"
             autofocus
             required
             autocomplete="off"
             class="instructions"
             />
            <input type="Submit" class="submit-button"/>
        </form>
        <div class="poem">
        Je marcherai les yeux fixés sur mes pensées,
        <br />
        Sans rien voir au dehors, sans entendre aucun bruit,
        </div>


    </main>

    <footer>
        This project was coded 
        <a href="https://github.com/mkebadirang9-art"target="_blank"> MKebadirang</a>  and is 
        <a
         href="https://github.com/mkebadirang9-art/French-Poem-Generator"
        target="_blank"
        >
        is open-sourced on Github</a
        > and is hosted<a href="https://poems-in-french.netlify.app/"target="_blank">on Netlify</a> 
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
