<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>

</head>
<body>
    <div class="container">
    <header>

     <h1>AI french poem generator</h1>

    </header>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="Text" placeholder="Enter the topic of the french poems"
             autofocus
             required
             autocomplete="off"
             class="instructions"
             id="user-instructions"
             />
            <input type="Submit" class="submit-button"/>
        </form>
        <div class="hint" >i.e flower, paris ,cheese</div>
        </div>
        <div class="poem hidden" id="poem">
        
        </div>


    </main>

    <footer>

        target="_blank"
        >
        is open-sourced on Github</a
        > and is hosted<a href="https://poems-in-french.netlify.app/"target="_blank">on Netlify</a> 
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
